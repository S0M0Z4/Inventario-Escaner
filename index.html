<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Anuncios - Iglesia</title>
    <style>
        /* Estilos generales */
        :root {
            --azul-principal: #1e3a8a;
            --azul-secundario: #3b82f6;
            --azul-claro: #dbeafe;
            --blanco: #ffffff;
            --gris-claro: #f3f4f6;
            --gris: #9ca3af;
            --gris-oscuro: #374151;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
            --verde: #10b981;
            --rojo: #ef4444;
            --naranja: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gris-claro);
            color: var(--gris-oscuro);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Encabezado */
        .header {
            background-color: var(--azul-principal);
            color: var(--blanco);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--sombra);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .logo-icon {
            font-size: 2rem;
        }
        
        /* Formulario de login */
        .login-container {
            position: relative;
        }
        
        .login-btn {
            background-color: var(--azul-secundario);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2563eb;
        }
        
        .login-form {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--blanco);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--sombra);
            width: 300px;
            display: none;
            z-index: 100;
            margin-top: 0.5rem;
        }
        
        .login-form.active {
            display: block;
        }
        
        .login-form h3 {
            margin-bottom: 1rem;
            color: var(--azul-principal);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--gris);
            border-radius: 4px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--azul-secundario);
        }
        
        .submit-btn {
            background-color: var(--azul-principal);
            color: white;
            border: none;
            padding: 0.7rem;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }
        
        .submit-btn:hover {
            background-color: #1d4ed8;
        }
        
        .logout-btn {
            background-color: var(--rojo);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            display: none;
        }
        
        .logout-btn:hover {
            background-color: #b91c1c;
        }
        
        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        /* Secci√≥n de formulario de anuncios */
        .announcement-form-section {
            background-color: var(--blanco);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--sombra);
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: var(--azul-principal);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--azul-claro);
        }
        
        .announcement-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .form-control {
            display: flex;
            flex-direction: column;
        }
        
        .form-control label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control select, 
        .form-control input, 
        .form-control textarea {
            padding: 0.7rem;
            border: 1px solid var(--gris);
            border-radius: 4px;
        }
        
        .form-control textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-control select:focus, 
        .form-control input:focus, 
        .form-control textarea:focus {
            outline: none;
            border-color: var(--azul-secundario);
        }
        
        .btn-submit-announcement {
            grid-column: 1 / -1;
            background-color: var(--azul-principal);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn-submit-announcement:hover {
            background-color: #1d4ed8;
        }
        
        /* Secci√≥n de anuncios */
        .announcements-section {
            background-color: var(--blanco);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--sombra);
        }
        
        .category-filter {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .category-filter label {
            font-weight: 500;
        }
        
        .category-filter select {
            padding: 0.5rem;
            border: 1px solid var(--gris);
            border-radius: 4px;
            min-width: 200px;
        }
        
        .announcements-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .announcement-card {
            background-color: var(--azul-claro);
            border-radius: 8px;
            padding: 1.5rem;
            border-left: 4px solid var(--azul-principal);
            position: relative;
        }
        
        .announcement-card.mine {
            border-left-color: var(--naranja);
        }
        
        .announcement-card h3 {
            color: var(--azul-principal);
            margin-bottom: 0.5rem;
            padding-right: 60px;
        }
        
        .announcement-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--gris-oscuro);
        }
        
        .announcement-category {
            background-color: var(--azul-secundario);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
        
        .announcement-description {
            margin-top: 1rem;
            line-height: 1.5;
        }
        
        .announcement-author {
            font-size: 0.85rem;
            color: var(--gris-oscuro);
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px dashed var(--gris);
        }
        
        /* Botones de acci√≥n */
        .announcement-actions {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .edit-btn {
            background-color: var(--verde);
            color: white;
        }
        
        .delete-btn {
            background-color: var(--rojo);
            color: white;
        }
        
        /* Panel de edici√≥n de anuncios */
        .edit-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .edit-panel.active {
            display: flex;
        }
        
        .edit-form {
            background-color: var(--blanco);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--sombra);
        }
        
        .edit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .edit-header h3 {
            color: var(--azul-principal);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gris-oscuro);
        }
        
        /* Panel de administrador */
        .admin-panel {
            display: none;
        }
        
        .admin-panel.active {
            display: block;
        }
        
        .admin-announcements {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        /* Mensajes */
        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
            display: block;
        }
        
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }
        
        .message.info {
            background-color: var(--azul-claro);
            color: var(--azul-principal);
            border: 1px solid var(--azul-secundario);
            display: block;
        }
        
        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            color: var(--gris);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .login-container {
                position: static;
            }
            
            .login-form {
                position: static;
                width: 100%;
                margin-top: 1rem;
            }
            
            .announcement-form {
                grid-template-columns: 1fr;
            }
            
            .announcements-container, .admin-announcements {
                grid-template-columns: 1fr;
            }
            
            .announcement-card h3 {
                padding-right: 0;
                margin-bottom: 1rem;
            }
            
            .announcement-actions {
                position: static;
                margin-bottom: 1rem;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado con login -->

        <!-- Secci√≥n para mostrar anuncios (visible para todos) -->

    <!-- Panel de edici√≥n de anuncios -->
    <div id="editPanel" class="edit-panel">
        <div class="edit-form">
            <div class="edit-header">
                <h3>Editar Anuncio</h3>

            <form id="editAnnouncementForm">

    <script>
        // Datos de ejemplo para inicializar la aplicaci√≥n
        const initialAnnouncements = [
            {
                id: 1,
                category: "Ministerio Juvenil",
                time: "18:00",

                description: "Retiro juvenil en la monta√±a este fin de semana. Traer ropa abrigadora y Biblia.",

            },
            {
                id: 2,
                category: "Escuela Sab√°tica",

                author: "Maestra Mar√≠a",

            },
            {

                description: "Reuni√≥n de oraci√≥n especial por las familias de la congregaci√≥n.",

            }
        ];

        // Credenciales de administrador
        const ADMIN_CREDENTIALS = {

        };

        // Estado de la aplicaci√≥n
        let announcements = [];
        let isAdminLoggedIn = false;
        let nextId = 4;
        let isEditing = false;
        let currentEditId = null;
        let currentUser = null;

        // Elementos del DOM
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginForm = document.getElementById('loginForm');
        const submitLogin = document.getElementById('submitLogin');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const announcementForm = document.getElementById('announcementForm');
        const announcementsContainer = document.getElementById('announcementsContainer');
        const adminPanel = document.getElementById('adminPanel');

        const editAnnouncementForm = document.getElementById('editAnnouncementForm');

        const editCategoryInput = document.getElementById('editCategory');
        const editTimeInput = document.getElementById('editTime');
        const editTitleInput = document.getElementById('editTitle');
        const editDateInput = document.getElementById('editDate');
        const editDescriptionInput = document.getElementById('editDescription');

        // Inicializar la aplicaci√≥n
        function initApp() {
            // Establecer fecha m√≠nima en los campos de fecha
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            document.getElementById('editDate').min = today;
            
            // Generar un ID √∫nico para el usuario actual (si no existe)
            if (!localStorage.getItem('currentUserId')) {
                const userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('currentUserId', userId);
            }
            
            currentUser = localStorage.getItem('currentUserId');
            
            // Cargar anuncios desde localStorage o usar datos iniciales
            const savedAnnouncements = localStorage.getItem('churchAnnouncements');
            
            if (savedAnnouncements) {
                announcements = JSON.parse(savedAnnouncements);
                // Encontrar el ID m√°s alto para continuar la numeraci√≥n
                if (announcements.length > 0) {
                    nextId = Math.max(...announcements.map(ann => ann.id)) + 1;
                }
            } else {
                announcements = initialAnnouncements;
                saveAnnouncements();
            }
            
            // Verificar si hay sesi√≥n de administrador activa
            const adminSession = localStorage.getItem('adminSession');
            if (adminSession === 'active') {
                isAdminLoggedIn = true;
                updateLoginUI();
            }
            
            // Renderizar anuncios iniciales
            renderAnnouncements();
            
            // Configurar event listeners
            setupEventListeners();
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Toggle formulario de login
            loginBtn.addEventListener('click', () => {
                loginForm.classList.toggle('active');
            });
            
            // Cerrar formulario de login al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!loginForm.contains(e.target) && e.target !== loginBtn) {
                    loginForm.classList.remove('active');
                }
            });
            
            // Enviar formulario de login
            submitLogin.addEventListener('click', handleLogin);
            
            // Tambi√©n permitir login con Enter
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            // Cerrar sesi√≥n
            logoutBtn.addEventListener('click', handleLogout);
            
            // Enviar formulario de anuncio
            announcementForm.addEventListener('submit', handleAnnouncementSubmit);
            
            // Filtrar anuncios por categor√≠a
            filterCategory.addEventListener('change', renderAnnouncements);
            
            // Cerrar panel de edici√≥n
            closeEditBtn.addEventListener('click', closeEditPanel);
            cancelEditBtn.addEventListener('click', closeEditPanel);
            
            // Enviar formulario de edici√≥n
            editAnnouncementForm.addEventListener('submit', handleEditAnnouncement);
            
            // Cerrar panel de edici√≥n al hacer clic fuera
            editPanel.addEventListener('click', (e) => {
                if (e.target === editPanel) {
                    closeEditPanel();
                }
            });
        }

        // Manejar login de administrador
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                isAdminLoggedIn = true;
                localStorage.setItem('adminSession', 'active');
                updateLoginUI();
                showMessage('Sesi√≥n de administrador iniciada correctamente.', 'success');
                loginForm.classList.remove('active');
                usernameInput.value = '';
                passwordInput.value = '';
                
                // Actualizar la visualizaci√≥n
                renderAnnouncements();
                renderAdminAnnouncements();
            } else {
                showMessage('Credenciales incorrectas. Intenta nuevamente.', 'error');
            }
        }

        // Manejar logout de administrador
        function handleLogout() {
            isAdminLoggedIn = false;
            localStorage.removeItem('adminSession');
            updateLoginUI();
            showMessage('Sesi√≥n de administrador cerrada.', 'success');
            
            // Actualizar la visualizaci√≥n
            renderAnnouncements();
        }

        // Actualizar la UI seg√∫n el estado de login
        function updateLoginUI() {
            if (isAdminLoggedIn) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                adminPanel.classList.add('active');
            } else {
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                adminPanel.classList.remove('active');
            }
        }

        // Manejar env√≠o de nuevo anuncio
        function handleAnnouncementSubmit(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const category = document.getElementById('category').value;
            const time = document.getElementById('time').value;
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const date = document.getElementById('date').value;
            const author = document.getElementById('author').value.trim();
            
            // Validar campos
            if (!category || !time || !title || !description || !date || !author) {
                showMessage('Por favor completa todos los campos.', 'error');
                return;
            }
            
            // Crear nuevo anuncio
            const newAnnouncement = {
                id: nextId++,
                category,
                time,
                title,
                description,
                date: date,
                author: author,
                authorId: currentUser // Guardar el ID del usuario que cre√≥ el anuncio
            };
            
            // Agregar al array de anuncios
            announcements.push(newAnnouncement);
            
            // Guardar en localStorage
            saveAnnouncements();
            
            // Limpiar formulario (excepto el nombre del autor)
            document.getElementById('category').value = '';
            document.getElementById('time').value = '';
            document.getElementById('title').value = '';
            document.getElementById('date').value = '';
            document.getElementById('description').value = '';
            // El campo de autor se mantiene para facilitar la creaci√≥n de m√∫ltiples anuncios
            
            // Mostrar mensaje de √©xito
            showMessage('Anuncio publicado exitosamente.', 'success');
            
            // Actualizar la visualizaci√≥n
            renderAnnouncements();
            
            // Si el admin est√° logueado, actualizar su vista tambi√©n
            if (isAdminLoggedIn) {
                renderAdminAnnouncements();
            }
        }

        // Manejar edici√≥n de anuncio
        function handleEditAnnouncement(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const id = parseInt(editIdInput.value);
            const category = editCategoryInput.value;
            const time = editTimeInput.value;
            const title = editTitleInput.value.trim();
            const description = editDescriptionInput.value.trim();
            const date = editDateInput.value;
            const author = editAuthorInput.value;
            
            // Validar campos
            if (!category || !time || !title || !description || !date) {
                showMessage('Por favor completa todos los campos.', 'error');
                return;
            }
            
            // Buscar el anuncio a editar
            const index = announcements.findIndex(ann => ann.id === id);
            
            if (index !== -1) {
                // Verificar permisos: solo el autor o el admin pueden editar
                const announcement = announcements[index];
                if (announcement.authorId !== currentUser && !isAdminLoggedIn) {
                    showMessage('No tienes permiso para editar este anuncio.', 'error');
                    closeEditPanel();
                    return;
                }
                
                // Actualizar el anuncio
                announcements[index] = {
                    ...announcement,
                    category,
                    time,
                    title,
                    description,
                    date
                    // El autor y authorId se mantienen
                };
                
                // Guardar en localStorage
                saveAnnouncements();
                
                // Cerrar panel de edici√≥n
                closeEditPanel();
                
                // Mostrar mensaje de √©xito
                showMessage('Anuncio actualizado exitosamente.', 'success');
                
                // Actualizar la visualizaci√≥n
                renderAnnouncements();
                renderAdminAnnouncements();
            }
        }

        // Abrir panel de edici√≥n para un anuncio espec√≠fico
        function openEditPanel(id) {
            // Buscar el anuncio
            const announcement = announcements.find(ann => ann.id === id);
            
            if (announcement) {
                // Verificar permisos: solo el autor o el admin pueden editar
                if (announcement.authorId !== currentUser && !isAdminLoggedIn) {
                    showMessage('Solo el autor o el administrador pueden editar este anuncio.', 'error');
                    return;
                }
                
                // Llenar el formulario con los datos del anuncio
                editIdInput.value = announcement.id;
                editAuthorInput.value = announcement.author;
                editAuthorDisplayInput.value = announcement.author;
                editCategoryInput.value = announcement.category;
                editTimeInput.value = announcement.time;
                editTitleInput.value = announcement.title;
                editDateInput.value = announcement.date;
                editDescriptionInput.value = announcement.description;
                
                // Mostrar el panel de edici√≥n
                editPanel.classList.add('active');
                isEditing = true;
                currentEditId = id;
            }
        }

        // Cerrar panel de edici√≥n
        function closeEditPanel() {
            editPanel.classList.remove('active');
            isEditing = false;
            currentEditId = null;
            editAnnouncementForm.reset();
        }

        // Eliminar un anuncio
        function deleteAnnouncement(id) {
            // Buscar el anuncio
            const announcement = announcements.find(ann => ann.id === id);
            
            if (!announcement) return;
            
            // Verificar permisos: solo el autor o el admin pueden eliminar
            if (announcement.authorId !== currentUser && !isAdminLoggedIn) {
                showMessage('Solo el autor o el administrador pueden eliminar este anuncio.', 'error');
                return;
            }
            
            if (confirm('¬øEst√°s seguro de que quieres eliminar este anuncio?')) {
                // Filtrar el anuncio a eliminar
                announcements = announcements.filter(ann => ann.id !== id);
                
                // Guardar en localStorage
                saveAnnouncements();
                
                // Mostrar mensaje de √©xito
                showMessage('Anuncio eliminado exitosamente.', 'success');
                
                // Actualizar la visualizaci√≥n
                renderAnnouncements();
                renderAdminAnnouncements();
            }
        }

        // Guardar anuncios en localStorage
        function saveAnnouncements() {
            localStorage.setItem('churchAnnouncements', JSON.stringify(announcements));
        }

        // Renderizar anuncios seg√∫n la categor√≠a seleccionada
        function renderAnnouncements() {
            const selectedCategory = filterCategory.value;
            
            // Filtrar anuncios seg√∫n la categor√≠a seleccionada
            let filteredAnnouncements = announcements;
            if (selectedCategory !== 'all') {
                filteredAnnouncements = announcements.filter(ann => ann.category === selectedCategory);
            }
            
            // Mostrar mensaje si no hay anuncios
            if (filteredAnnouncements.length === 0) {
                emptyMessage.style.display = 'block';
                announcementsContainer.innerHTML = '';
                announcementsContainer.appendChild(emptyMessage);
                return;
            }
            
            // Ocultar mensaje de vac√≠o
            emptyMessage.style.display = 'none';
            
            // Generar HTML de los anuncios
            let announcementsHTML = '';
            
            // Ordenar por fecha (m√°s cercana primero)
            const sortedAnnouncements = [...filteredAnnouncements].sort((a, b) => {
                return new Date(a.date) - new Date(b.date);
            });
            
            sortedAnnouncements.forEach(announcement => {
                const isMine = announcement.authorId === currentUser;
                const canEdit = isMine || isAdminLoggedIn;
                
                announcementsHTML += `
                    <div class="announcement-card ${isMine ? 'mine' : ''}">
                        ${canEdit ? `
                        <div class="announcement-actions">
                            <button class="action-btn edit-btn" onclick="openEditPanel(${announcement.id})">
                                ‚úèÔ∏è
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteAnnouncement(${announcement.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                        ` : ''}
                        <h3>${announcement.title}</h3>
                        <div class="announcement-category">${announcement.category}</div>
                        <div class="announcement-meta">
                            <span><strong>Hora:</strong> ${announcement.time}</span>
                            <span><strong>Fecha:</strong> ${announcement.date}</span>
                        </div>
                        <div class="announcement-description">
                            ${announcement.description}
                        </div>
                        <div class="announcement-author">
                            <strong>Publicado por:</strong> ${announcement.author}
                            ${isMine ? ' <em>(T√∫)</em>' : ''}
                        </div>
                    </div>
                `;
            });
            
            announcementsContainer.innerHTML = announcementsHTML;
        }

        // Renderizar todos los anuncios en el panel de administrador
        function renderAdminAnnouncements() {
            // Mostrar mensaje si no hay anuncios
            if (announcements.length === 0) {
                adminEmptyMessage.style.display = 'block';
                adminAnnouncements.innerHTML = '';
                adminAnnouncements.appendChild(adminEmptyMessage);
                return;
            }
            
            // Ocultar mensaje de vac√≠o
            adminEmptyMessage.style.display = 'none';
            
            // Generar HTML de los anuncios
            let adminAnnouncementsHTML = '';
            
            // Ordenar por fecha (m√°s cercana primero)
            const sortedAnnouncements = [...announcements].sort((a, b) => {
                return new Date(a.date) - new Date(b.date);
            });
            
            sortedAnnouncements.forEach(announcement => {
                adminAnnouncementsHTML += `
                    <div class="announcement-card ${announcement.authorId === currentUser ? 'mine' : ''}">
                        <div class="announcement-actions">
                            <button class="action-btn edit-btn" onclick="openEditPanel(${announcement.id})">
                                ‚úèÔ∏è
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteAnnouncement(${announcement.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                        <h3>${announcement.title}</h3>
                        <div class="announcement-category">${announcement.category}</div>
                        <div class="announcement-meta">
                            <span><strong>Hora:</strong> ${announcement.time}</span>
                            <span><strong>Fecha:</strong> ${announcement.date}</span>
                            <span><strong>ID:</strong> ${announcement.id}</span>
                        </div>
                        <div class="announcement-description">
                            ${announcement.description}
                        </div>
                        <div class="announcement-author">
                            <strong>Publicado por:</strong> ${announcement.author} 
                            <span style="font-size: 0.8rem; color: #666;">(ID: ${announcement.authorId})</span>
                        </div>
                    </div>
                `;
            });
            
            adminAnnouncements.innerHTML = adminAnnouncementsHTML;
        }

        // Mostrar mensajes temporales
        function showMessage(text, type) {
            formMessage.textContent = text;
            formMessage.className = `message ${type}`;
            
            // Ocultar mensaje despu√©s de 3 segundos
            setTimeout(() => {
                formMessage.style.display = 'none';
            }, 3000);
        }

        // Inicializar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
